<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }
        .player {
            width: 100px;
            font-size: 20px;
            font-weight: bold;
        }
        .player1 {
            color: red;
            text-align: right;
        }
        .player2 {
            color: blue;
            text-align: left;
        }
        .score {
            font-size: 16px;
            font-weight: normal;
            margin-top: 5px;
        }
        .board {
            width: 550px;
            height: 500px;
            background-color: black;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Connect 4 - Built in Python!</h1>
    <p>Get ready to play an exciting game of Connect 4! Stay tuned for the game board.</p>
    <div class="game-container">
        <div class="player player1">
            Player 1
            <div class="score">Score: {{ player1_score }}</div>
        </div>
        <div class="board"></div>
        <div class="player player2">
            Player 2
            <div class="score">Score: {{ player2_score }}</div>
        </div>
    </div>
</body>
</html>
